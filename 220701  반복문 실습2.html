<html>
    <head>
        <script>
            //1부터 100까지의 수 중 2또는 3의 배수 총합 구하기
            var sum = 0;
            for(var i = 1; i <= 100; i++){
                if(i%2==0 || i%3==0){
                    sum += i;
                }
            }
            console.log(sum);
        </script>
    </head>
</html>
