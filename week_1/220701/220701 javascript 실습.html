<html>
    <head>
        <meta charset="UTF-8">
        <script>
            // 1번
            var no_1 = 1;
            var no_2 = 2;
            var no_3 = 3;

            // 2번
            function add() {
                alert(no_1 + no_2 + no_3);
            }
            add();
            
            //3번
            function sub() {
                alert(no_1 - no_2);
            } 
            sub();
            //4번

            function divide() {
                alert(no_1 / no_2);
            }
            divide();

            //5번

                alert(no_1 *no_2);
            }
            mul();
        </script>
    </head>
</html>
