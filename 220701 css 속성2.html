<html>
    <head>
        <meta charset="UTF-8">
        <style>
            div {
                width: 100px;
                height: 100px;
                position : absolute;
            }

            .div1 {
                left: 100px
                background-color: tomato;
                /* 기울기 */
                transform: skew (50deg, 50deg)
                /* 확대 (가로, 세로)*/
                transform: scale(2, 0.5)
                /* 이동 */
                transform: translateX(100px)

            }
            
        </style>
    </head>

    <body>
        <div class="div1"></div>
    

    </body>
</html>
