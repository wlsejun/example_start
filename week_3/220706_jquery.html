<html>
    <head>

        <script>
            function setValue(){
                //document.getElementById("input1").value = "~~~"
                $( "#input1" ).val( "setting" );

                alert( $( "#input1" ).val() );

            function changeStyle(){

                //span.style = "font-size: 20px; color : red;";
                $("span").css("font-size", "28px");

            function changeText(){
                // var span = docuemnt.querySelector("span");
                // span.innerText = "javascript!!"
                $("span").text("jQuery~~");
