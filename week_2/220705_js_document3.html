<html>
    <head>
        <style>
            div { background-color: beige;}
            p { background-color: skyblue;}
            .text { color: red; }
        </style>
        <script>
            function addNode(){
                var p1 = document.createElement("p");
                var div1 = document.getElementById("div1"); 

                p1.innerText = "p태그입니다.";
                p1.className = "text"; //왜 여기서 classname을 설정해주는거지?
                p1.style = "text-align:center;"
                var img = document.createElement("img"); 
                img.src = "week_1/이미지파일/비숑.jpeg";
                img.width = 100;
                div1.appendChild(img);
                div1.appendChild(p1);

            }
            //모든 걸 다 사라지게 하고 "안녕"만 표시되게 됨.
            function change(){
                document.write("<h1>안녕</h1>");
            }
            function removeNode(){
                var div1 = document.getElementById("div1");
                var child = document.getElementsByClassName("text"); // p1이 사라지는데 왜 사진이 올라가지?
                child[0].remove(); //0의 의미는 뭐지?
            }
        </script>
    </head>

    <body>
        <div id="div1">div1</div>
        <div id="div2">div2</div>
        <button type="button" onclick="addNode();">삽입</button>
        <button type="button" onclick="change();">변경</button>
        <button type="button" onclick="removeNode();">삭제</button>
    </body>
</html>
